<p class="p">Create Account</p>
<form ngNativeValidate>
    <input id ="username" class="input" type="text" [(ngModel)] = "user.username" name="username" placeholder ="Username*" required/>
    <br><br><br>
    <input class="input" type="password" [(ngModel)] = "user.password" name="password" placeholder="Password*" required/> <br>
    <br>
    <br>
    <input class="input" type="password" [(ngModel)] = "retype_password" name="retype_password" placeholder="Retype Password*" required/> <br>
    <br>
    <br>
    <input class="input" type="email" [(ngModel)] = "user.email" name="email" placeholder="Email*" required/> <br>
    <br>
    <br>
    <label for="Role" class="label other">Role*</label><br><br>

        <select id="role" name="role" [(ngModel)]="user.role" required>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
        </select><br>
    <br>
    <br>
    <button (click) = "addUser()" class="button">Sign Up</button>
</form>
