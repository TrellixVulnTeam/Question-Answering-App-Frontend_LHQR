<div class = "p">
    Welcome To Admin Panel<a routerLink="" routerLinkActive="active" (click)="logout()">LOG OUT</a>
</div>

<form ngNativeValidate>
    <textarea [(ngModel)] = "contextQuestion.context" placeholder="Enter Comprehension Here" class="textarea" name="paragraph" required></textarea>
    <br>
    <br>
    <hr>
    <textarea [(ngModel)]="contextQuestion.questions[0]" placeholder="Type a Question Here" class="textarea1" name="question1" required></textarea>
    <br><br><br>
    <textarea [(ngModel)]="contextQuestion.questions[1]" placeholder="Type a Question Here" class="textarea1" name="question2" required></textarea>
    <br>
    <br>
    <br>
    <textarea [(ngModel)]="contextQuestion.questions[2]" placeholder="Type a Question Here" class="textarea1" name="question3" required></textarea>
    <br>
    <br>
    <button (click)="post()" class="button">Post</button>

</form>
